<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : Flat Grid</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta charset="utf-8" />
    <link href="../styles/styles.css" rel="stylesheet" />
    <script src="../scripts/jquery-1.11.3.min.js"></script>
    <script src="../scripts/Scriptfile.js"></script>

</head>
<body>
    <div class="continerchatwindow">
        <div class="imagetext">
            <div class="imagereader">
            </div>
        </div>


        <div class="chat_window">
            <div class="top_menu">
                <div class="buttons">
                    <div class="button close">
                    </div>
                    <div class="button minimize">
                    </div>
                    <div class="button maximize"></div>
                </div>
                <div class="title">AI Chat</div>
            </div><ul class="messages"></ul>
            <div class="bottom_wrapper clearfix">
                <div class="message_input_wrapper">
                    <input class="message_input" placeholder="Clarify a question" />
                </div>
                <div class="send_message">
                    <div class="icon"></div>
                    <div class="text">Send</div>
                </div>
            </div>
        </div>
    </div>
    <div class="message_template">
        <li class="message">
            <div class="avatar">
                <img class="imgsrc" style="width:100%;" src="../styles/images/chatbot.jpg">
            </div>
            <div class="text_wrapper">
                <div class="text">
                </div>
            </div>
        </li>

    </div>

    <script type="text/javascript">

    </script>
</body>
</html>
